<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <!-- Player & Enemy -->
    <img src="./public/player.png" alt="image" id="player" />
    <img src="./public/Enemies/angler1.png" alt="image" id="angler1" />
    <img src="./public/Enemies/angler2.png" alt="image" id="angler2" />
    <img src="./public/Enemies/lucky.png" alt="image" id="lucky" />

    <!-- Project Title -->
    <img src="./public/projectile.png" alt="image" id="projecttile" />

    <!-- Layer -->
    <img src="./public/Background/layer1.png" alt="image" id="layer1" />
    <img src="./public/Background/layer2.png" alt="image" id="layer2" />
    <img src="./public/Background/layer3.png" alt="image" id="layer3" />
    <img src="./public/Background/layer4.png" alt="image" id="layer4" />

    <!-- Gears -->
    <img src="./public/gears.png" alt="image" id="gears" />

    <!-- HiveWhale -->
    <img src="./public/Enemies/hivewhale.png" alt="image" id="hivewhale" />

    <!-- Drone -->
    <img src="./public/Enemies/drone.png" alt="image" id="drone" />

    <script src="main.js"></script>
  </body>
</html>
